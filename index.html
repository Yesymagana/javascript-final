<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Magic HUNNY Pot</title>
</head>
<body>

    <div class="project">

        <!-- Page title: Magic Hunny Pot -->
        <header>
            <h1>MAGIC <span>HUNNY</span> POT</h1>
        </header>

        <!-- Main image = Pooh with his Hunny pot! -->
        <div class="ball">
            <img id="hunnypot" src="https://www.pngitem.com/pimgs/m/531-5319393_disney-winnie-the-pooh-clip-winnie-the-pooh.png" alt="winnie-the-pooh-hunny-pot">
        </div>

        <!-- This is where the fortune will appear -->
        <div id="fortune"></div>

        <!-- This is where the user inputs their question -->
        <div>
            <input class="question-box" type="text" placeholder="Type your question here">
        </div>

        <!-- Button: will cause the image to shake and the fortune to appear once clicked -->
        <div class="button">
            <button id="question" onClick="shake()">ASK ME ANYTHING &#128029;</button>
        </div>

        <!-- Footer -->
        <footer>
            <p>&copy; Yesy Maga√±a 2022 &#128029;</p>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
